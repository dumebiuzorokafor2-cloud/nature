  <title>Movie Trailer App</title>
  <style>
     body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #111;
      color: #fff;
      transition: background 0.3s, color 0.3s;
    }
    header {
      position: sticky;
      top: 0;
      z-index: 1000;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 10px 20px;
      backdrop-filter: blur(10px);
      background: rgba(20, 20, 20, 0.85);
    }
    .search {
      flex: 1;
      margin-right: 10px;
      /* border: 0.5px solid; */
    }
    .search input {
      width: 50%;
      padding: 8px;
      border-radius: 8px;
      border: solid;
      outline: none;
      font-size: 1rem;
/*       margin-left: 15rem; */
    }
    .theme-btn {
      padding: 8px 12px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      background: #444;
      color: #fff;
      margin-right:30rem
    }
    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(180px, 1fr));
      gap: 15px;
      padding: 20px;
    }
    .movie-card {
      background: #222;
      border-radius: 12px;
      overflow: hidden;
      cursor: pointer;
      transition: transform 0.2s;
    }
    .movie-card:hover {
      transform: scale(1.05);
    }
    .movie-card img {
      width: 100%;
      aspect-ratio: 2/3;
      object-fit: cover;
      display: block;
    }
    .movie-info {
      padding: 10px;
    }
    .no-results {
      grid-column: 1 / -1;
      text-align: center;
      font-size: 1.2rem;
      color: #ff4c4c;
      padding: 20px;
    }
    /* Modal */
    .modal {
      display: none;
      position: fixed;
      inset: 0;
      background: rgba(0, 0, 0, 0.9);
      justify-content: center;
      align-items: center;
      padding: 20px;
      z-index: 2000;
    }
    .modal-content {
      background: #222;
      padding: 20px;
      border-radius: 12px;
      max-width: 400px;
      width: 100%;
      text-align: left;
      color: #fff;
      /* height: 100vh; */
    }
    iframe {
      width: 100%;
      /* aspect-ratio: 13/9; */
      border: none;
      border-radius: 8px;
      margin-bottom: 15px;
    }
    .close {
      float: right;
      font-size: 1.9rem;
      cursor: pointer;
      background-color: #ff4c4c;
      margin-bottom: 2rem;
    }
    /* Light theme */
    body.light {
      background: #f4f4f4;
      color: #111;
    }
    body.light .movie-card {
      background: #fff;
    }
    body.light header {
      background: rgba(255, 255, 255, 0.9);
    }
    body.light .theme-btn {
      background: #ddd;
      color: #111;
    }
    .egg{
      margin-left: 37rem;
    }
    @media (max-width: 600px) {
      .grid {
        grid-template-columns: 1fr;
      }
      .modal-content {
        max-width: 100%;
      }
    }
    @media (min-width: 601px) and (max-width: 900px) {
      .grid {
        grid-template-columns: repeat(2, 1fr);
      }
    }
    @media (min-width: 901px) {
      .grid {
        grid-template-columns: repeat(4, 1fr);
      }
    }
  </style>

        synopsis: "It’s the summer before Elle heads to college, and she has a secret decision to make. Elle has been accepted into Harvard, where boyfriend Noah is matriculating, and also Berkeley, where her BFF Lee is headed and has to decide if she should stay or not.",
        cast: ["Joey King", "Jacob Elordi", "Taylor Zakhar Perez"]
      },
    ];

    const grid = document.getElementById("movieGrid");
    const searchInput = document.getElementById("searchInput");
    const themeToggle = document.getElementById("themeToggle");
    const modal = document.getElementById("modal");
    const trailer = document.getElementById("trailer");
    const movieTitle = document.getElementById("movieTitle");
    const movieYear = document.getElementById("movieYear");
    const movieGenre = document.getElementById("movieGenre");
    const movieSynopsis = document.getElementById("movieSynopsis");
    const movieCast = document.getElementById("movieCast");
    const movieDuration = document.getElementById("movieDuration");
    const closeModal = document.getElementById("closeModal");

    function renderMovies(list) {
      grid.innerHTML = "";
      if (list.length === 0) {
        grid.innerHTML = `<p class="no-results">❌ Movie not available at the moment</p>`;
        return;
      }
      list.forEach((m) => {
        const card = document.createElement("div");
        card.className = "movie-card";
        card.innerHTML = `
          <img src="${m.poster}" alt="${m.title}" loading="lazy"/>
          <div class="movie-info">
            <h2>${m.title}</h2>
            <p>${m.year} • ${m.genre}</p>
            <p>${m.duration}
          </div>
        `;
        card.onclick = () => openModal(m);
        grid.appendChild(card);
      });
    }

    function openModal(movie) {
      trailer.src = `https://www.youtube.com/embed/${movie.yt}`;
      movieTitle.textContent = movie.title;
      movieYear.textContent = movie.year;
      movieGenre.textContent = movie.genre;
      movieSynopsis.textContent = movie.synopsis;
      movieCast.innerHTML = movie.cast.map(actor => `<li>${actor}</li>`).join("");
      modal.style.display = "flex";
    }

    closeModal.onclick = () => {
      modal.style.display = "none";
      trailer.src = ""; // stop trailer when closing
    };

    window.onclick = (e) => {
      if (e.target === modal) {
        modal.style.display = "none";
        trailer.src = "";
      }
    };

    searchInput.addEventListener("input", () => {
      const query = searchInput.value.toLowerCase();
      const filtered = movies.filter((m) =>
        m.title.toLowerCase().includes(query) ||
        m.genre.toLowerCase().includes(query)
      );
      renderMovies(filtered);
    });

    themeToggle.addEventListener("click", () => {
      document.body.classList.toggle("light");
      themeToggle.textContent = document.body.classList.contains("light") ? "Light Mode" : "Dark Mode";
    });

    // Initial render
    renderMovies(movies);
  </script>
</body>
</html>
